<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <!-- رابط Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- ملف CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <p>Create a strong and secure password with one click!</p>

        <!-- حقل عرض كلمة المرور -->
        <div class="password-box">
            <input type="text" id="password-output" readonly placeholder="كلمة المرور ستظهر هنا">
            <button id="copy-btn" title="نسخ"><i class="fas fa-copy"></i></button>
        </div>

        <!-- خيارات إنشاء كلمة المرور -->
        <div class="options">
            <label for="length">Password length:</label>
            <input type="number" id="length" min="4" max="32" value="12">

            <label><input type="checkbox" id="include-uppercase" checked>Capital letters (A-Z)</label>
            <label><input type="checkbox" id="include-lowercase" checked>lowercase letters (a-z)</label>
            <label><input type="checkbox" id="include-numbers" checked>Numbers (0-9)</label>
            <label><input type="checkbox" id="include-symbols">(!@#$%^&*) Symbols </label>
        </div>

        <!-- زر توليد كلمة المرور -->
        <button id="generate-btn">Generate password</button>
    </div>

    <!-- ملف JavaScript -->
    <script src="script.js"></script>
</body>
</html>
